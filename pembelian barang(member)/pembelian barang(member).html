            <h1 class="text-muted text-center">Program Pembelian Barang <b class="text-center">(MEMBER)</b></h1>
            <form name="form">
              <div class="form-group">
                <label for="">Nama Barang</label>
                <select class="form-control" name="NBarang" required>
                    <option>Pilih Barang</option>
                    <option value="Keyboard">Keyboard</option>
                    <option value="CPU">CPU</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Monitor">Monitor</option>
                </select>
              </div>
              <div class="row">
                <div class="col-md-4">
                   <div class="form-group">
                    <label for="">Jumlah Barang</label>
                    <input type="number" class="form-control" name="JBarang" placeholder="2...">
                  </div>
                </div>
                <div class="col-md-6">
                      
                  <div class="form-group">
                    <label for="">Member :</label><br>    
                    <input type="checkbox" class="" name="member"> Ya
                  </div>
                </div>
              </div>
             
              <div class="form-group">
                <a class="btn btn-outline-success " onclick="PROSES()">Proses</a>
                <a href="" class="btn btn-outline-danger">Reset</a>
              </div>
              <div class="form-group">
                <label for="">Harga Barang</label>
                <input type="text" class="form-control" name="HBarang"  readonly>
              </div>
              <div class="form-group">
                <label for="">Total</label>
                <input type="text" class="form-control" name="Total"  readonly>
              </div>
              <div class="form-group">
                <label for="">Diskon 10%</label>
                <input type="text" class="form-control" name="Diskon"  readonly>
              </div>
              
              <div class="form-group">
                <label for="">Bayar</label>
                <input type="text" class="form-control" name="Bayar"  readonly>
              </div>
              
              
            </form>

    <script>
      function PROSES(){
        var NBarang =  (document.form.NBarang.value);
            
            var JBarang = parseFloat(document.form.JBarang.value);
            
            var HTotal =0.0;
            var Diskon = 0.0;
            var Total =0.0;

            if(NBarang == "Keyboard"){
                HTotal = 1500000;
            }else if(NBarang == "CPU"){
                HTotal = 7000000;
            }else if(NBarang == "Mouse"){
                HTotal = 3500000;
            }else if(NBarang == "Monitor"){
                HTotal = 500000;
            }
            sub = JBarang*HTotal;
            if (document.form.member.checked == true){
				Diskon = 0.1 * sub;
			}
			else{
				Diskon=0.0;
			}
            Total = sub-Diskon;
            document.form.HBarang.value = "Rp "+eval(HTotal);
            document.form.Total.value= "Rp "+eval(sub);
            document.form.Diskon.value= "Rp "+eval(Diskon);
            document.form.Bayar.value= "Rp "+eval(Total);
      }
    </script>
