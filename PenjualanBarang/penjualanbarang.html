            <h1 class="text-muted text-center">Program Penjualan Barang</h1>
            <form name="form">
              <div class="form-group">
                <label for="exampleFormControlInput1">Nama Barang</label>
                <input type="text" class="form-control" name="NBarang" placeholder="Acer AMD Ryzen-3">

                <label for="exampleFormControlInput1">Jumlah Barang</label>
                <input type="text" class="form-control" name="JBarang" placeholder="120..">

                <a href="" class="btn btn-outline-danger">Reset</a>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Total Pembelian</label>
                <input type="text" class="form-control" name="TPembelian"  readonly>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Diskon 10%</label>
                <input type="text" class="form-control" name="diskon"  readonly>
              </div>

                <label for="exampleFormControlInput1">Total Bayar</label>

    <script>
      function PROSES(){
        var HBarang = parseFloat (document.isi.HBarang.value);
        var JBarang = parseFloat (document.isi.JBarang.value);
        var diskon = parseFloat (document.isi.diskon.value);

            var TBeli = HBarang*JBarang;
            document.isi.TPembelian.value="Rp "+TBeli;

            var diskon = TBeli * 0.1;
            document.isi.diskon.value="Rp "+diskon;

            var total_bayar = TBeli - diskon;
            document.isi.TBayar.value="Rp "+total_bayar;
      }
